<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DinoQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>🦕 DinoQuiz</h1>

    <!-- ΦΩΝΗ: Επιλογέας & δοκιμή -->
    <div class="toolbar" style="margin:10px 0 16px; display:flex; gap:8px; justify-content:center; align-items:center;">
      <label for="voiceSelect">🎙️ Φωνή:</label>
      <select id="voiceSelect"></select>
      <button id="testVoice" class="next" type="button">Δοκιμή φωνής</button>
    </div>

    <div class="question-box">
      <div class="image-wrap">
        <img id="dinoImg" alt="Εικόνα ερώτησης (πιθανώς δεν υπάρχει ακόμη)" />
      </div>
      <div id="question" class="question">Ερώτηση…</div>
      <div id="answers" class="answers"></div>
      <div class="controls">
        <button id="nextBtn" class="next">Επόμενη</button>
      </div>
    </div>
    <p class="hint">💡 Για να εμφανιστούν οι εικόνες, βάλτε αρχεία <code>image1.jpg</code> έως <code>image20.jpg</code> στον ίδιο φάκελο.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
